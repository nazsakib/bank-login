<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://cdn.tailwindcss.com"></script>
        <title>Bank</title>
    </head>
    <body>
        <header
            class="container text-center bg-green-400 w3/4 mt-8 m-auto rounded-md"
        >
            <h1 class="text-center mb-2 text-3xl text-green-800 font-bold">
                Check your savings, withdraw and deposit.
            </h1>
        </header>

        <main class="w-3/4 mx-auto">
            <section class="mt-8">
                <div class="grid grid-cols-3 text-white font-bold pb-10 gap-4">
                    <div class="bg-gray-800 p-12 rounded-xl">
                        <h1 class="text-2xl">Balance</h1>
                        <h4 class="text-5xl">
                            $<span id="balance-total">000</span>
                        </h4>
                    </div>
                    <div class="bg-orange-800 p-12 rounded-xl">
                        <h1 class="text-2xl">Deposit</h1>
                        <h4 class="text-5xl">
                            $<span id="deposit-show">000</span>
                        </h4>
                    </div>
                    <div class="bg-cyan-600 p-12 rounded-xl">
                        <h1 class="text-2xl">Withdraw</h1>
                        <h4 class="text-5xl">
                            $<span id="withdraw-show">000</span>
                        </h4>
                    </div>
                </div>
            </section>

            <section class="grid grid-cols-2 gap-4 mt-10">
                <div class="bg-red-800 p-16 rounded-2xl">
                    <h2 class="text-2xl font-bold text-white">Deposit!</h2>
                    <div>
                        <input
                            id="deposit-input"
                            class="placeholder:text-black-600 bg-white mt-4 p-4 w-full rounded-md outline-0 drop-shadow-2xl"
                            type="text"
                            placeholder="Enter the amount you want to deposit!"
                        />
                        <div class="grid grid-cols-2 gap-4">
                            <button
                                id="deposit-button"
                                class="p-4 mt-4 w-full bg-green-500 rounded-md text-white font-semibold hover:bg-green-800 text-white"
                            >
                                Deposit
                            </button>
                            <button
                                id="reset-button"
                                class="p-4 mt-4 w-full bg-red-500 rounded-md text-white font-semibold hover:bg-red-600 text-white"
                            >
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
                <div class="bg-sky-800 p-16 rounded-2xl">
                    <h2 class="text-2xl font-bold text-white">Withdraw</h2>
                    <div>
                        <input
                            id="withdraw-input"
                            class="placeholder:text-black-600 bg-white mt-4 p-4 w-full rounded-md outline-0 drop-shadow-2xl"
                            type="text"
                            placeholder="Enter the amount you want to withdraw!"
                        />

                        <div class="grid grid-cols-2 gap-4">
                            <button
                                id="withdraw-button"
                                class="p-4 mt-4 w-full bg-sky-500 rounded-md text-white font-semibold hover:bg-sky-600 text-white"
                            >
                                Withdraw
                            </button>
                            <button
                                id="reset-button"
                                class="p-4 mt-4 w-full bg-red-500 rounded-md text-white font-semibold hover:bg-red-600 text-white"
                            >
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- script -->
        <script src="bank.js"></script>
    </body>
</html>
