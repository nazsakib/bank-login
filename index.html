<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://cdn.tailwindcss.com"></script>
        <title>Welcome to Bank</title>
    </head>
    <body>
        <div class="container m-auto p-16">
            <div class="form__area text-center bg-green-400 p-40 rounded-md">
                <h1 class="text-center mb-16 text-5xl text-green-800 font-bold">
                    Welcome to The Bank
                </h1>
                <div>
                    <input
                        id="user-email"
                        class="placeholder:text-black-500 bg-green-200 m-4 p-4 w-3/4 rounded-md outline-0 drop-shadow-2xl"
                        type="email"
                        placeholder="Email" />
                    <input
                        id="user-password"
                        class="placeholder:text-black-500 bg-green-200 m-auto p-4 w-3/4 rounded-md outline-0 drop-shadow-2xl block"
                        type="password"
                        placeholder="Password" />
                    <button
                        id="login-button"
                        class="py-4 px-12 w-3/4 m-8 bg-green-500 rounded-md text-white font-semibold hover:bg-green-600">
                        Submit
                    </button>
                </div>
            </div>
        </div>

        <!-- script -->
        <script src="index.js"></script>
    </body>
</html>
